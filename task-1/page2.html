<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="index.html">Page 1</a>
        </li>
        <li>
          <a href="page2.html">Page 2</a>
        </li>
        <li>
          <a href="Page3.html">Page 3</a>
        </li>
        <li>
          <a href="page4.html">Page 4</a>
        </li>
        <li>
          <a href="page5.html">Page 5</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <button id='btn'>button</button>
      <!-- With "/" in the beginning of the src path it will try to find an image in the root directory of your domain -->
      <img src="hope.jpg"/>
      <div id="img-con"></div>
    </section>
  </main>

  <script>
    const button = document.getElementById('btn');
    const imgCon = document.getElementById('img-con');

    button.addEventListener('click', () =>{
      // creat an image Element and set an image to it 
      const img = document.createElement('img');
      img.src = 'hope.jpg';
      img.width = '100px';
      img.height = '100px';
      
      // append the image to the DIV element
      imgCon.appendChild(img)
    })
  </script>
</body>
</html>
