<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
</head>
<body>
  <table>
    <tr>
      <td id='firstName'>
        <table>
          <tr><th>First name</th></tr>
          <tr><td>David</td></tr>
          <tr><td>Frank</td></tr>
          <tr><td>Bob</td></tr>
        </table>
      </td>
  
      <td id='lastName'>
        <table>
          <tr><th>Last name</th></tr>
          <tr><td>David</td></tr>
          <tr><td>Frank</td></tr>
          <tr><td>Bob</td></tr>
        </table>
      </td>
  
      <td id='thirdName'>
        <table>
          <tr><th>Third name</th></tr>
          <tr><td>David</td></tr>
          <tr><td>Frank</td></tr>
          <tr><td>Bob</td></tr>
        </table>
      </td>
      
    </tr>
  </table>
  <ul>
    <li>
      <input type="checkbox" name="name" value="firstName"> FIRSTNAME 
    </li>
    <li>
      <input type="checkbox" name="name" value="lastName"> LASTNAME 
    </li>
    <li>
      <input type="checkbox" name="name" value="thirdName"> THIRDNAME
    </li>
  </ul>

  <script>
     const btn = document.getElementById('button');
     const firstName = document.getElementById('firstName');
     const lastName = document.getElementById('lastName');
     const thirdName = document.getElementById('thirdName');
     const names = document.querySelectorAll('input[name="name"]');

    names.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        if(
          checkbox.checked && 
          checkbox.value === 'firstName'){
          firstName.style.display = 'none'
        }else{
          firstName.style.display = 'block'
        }

        if(
          checkbox.checked && 
          checkbox.value === 'lastName'){
          lastName.style.display = 'none'
        }else{
          lastName.style.display = 'block'
        }

        if(
          checkbox.checked && 
          checkbox.value === 'thirdName'){
          thirdName.style.display = 'none'
        }else{
          thirdName.style.display = 'block'
        }
      });
    });
    
  </script>
</body>
</html>
