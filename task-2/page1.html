<body>
  
  <script>
    window.addEventListener('mousedown', e => {
      let capLock = e.getModifierState && e.getModifierState('CapsLock');
      capLock === true ? alert('CapsLpck is ON') : alert('CapsLpck is OFF')
    })
  </script>
</body>
